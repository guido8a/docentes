  <div class="wrapper">
  <h1>jQuery Progress.js Plugin Demos</h1>
    <svg id="container"></svg><br>
<br><br>

    <svg id="container1"></svg><br>
<br><br>

    <svg id="container2"></svg>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="jquery.progress.js"></script>
    <script type="text/javascript">
      var progress = $("#container").Progress({
        percent: 20,
        width: 350,
        height: 40,
        fontSize: 16
      });

      var progress1 = $("#container1").Progress({
        percent: 50,
        width: 350,
        height: 40,
		barColor:'#46CFB0',
        fontSize: 16,
        increaseSpeed: 2
      });

      var progress2 = $("#container2").Progress({
        percent: 70,
        width: 350,
        height: 40,
		barColor:'#5E9DE6',
        fontSize: 16,
        animate: false
      });

      setTimeout(function(){
        progress.percent(90);
        progress1.percent(90);
        progress2.percent(90);
      }, 4000);
    </script>
